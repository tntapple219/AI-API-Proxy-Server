<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        </div>
        <div id="content" style="display: none;">
            <div class="summary-cards" id="summaryCards"></div>
            <div class="platforms" id="platforms"></div>
        </div>
    </div>
    <button class="refresh-btn" onclick="loadData()" id="refreshBtn">
        üîÑ
    </button>
    <script>
        async function loadData() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.classList.add('spinning');
            try {
                const response = await fetch('/health');
                const data = await response.json();
                renderData(data);
            } catch (error) {
                console.error('ËºâÂÖ•Êï∏ÊìöÂ§±Êïó:', error);
                document.getElementById('loading').innerHTML = 
                    '<div style="color: var(--md-sys-color-error);">‚ùå ËºâÂÖ•Â§±ÊïóÔºåË´ãÊ™¢Êü•ÊúçÂãôÁãÄÊÖã</div>';
            } finally {
                refreshBtn.classList.remove('spinning');
            }
        }
        function renderData(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            const timestamp = new Date(data.timestamp).toLocaleString('zh-TW');
            document.getElementById('timestamp').textContent = `ÊúÄÂæåÊõ¥Êñ∞: ${timestamp}`;
            renderSummaryCards(data.summary, data.overall_status);
            renderPlatforms(data.platforms);
        }
        function renderSummaryCards(summary, overallStatus) {
            const container = document.getElementById('summaryCards');
            const cards = [
                {
                    icon: overallStatus === 'healthy' ? '‚úÖ' : '‚ö†Ô∏è',
                    value: overallStatus === 'healthy' ? 'Ê≠£Â∏∏' : 'Áï∞Â∏∏',
                    label: 'Êï¥È´îÁãÄÊÖã',
                    class: overallStatus === 'healthy' ? 'status-healthy' : 'status-unhealthy'
                },
                {
                    icon: 'üè¢',
                    value: summary.total_platforms,
                    label: 'Á∏ΩÂπ≥Âè∞Êï∏'
                },
                {
                    icon: 'üîë',
                    value: summary.total_keys,
                    label: 'Á∏Ω API Keys'
                },
                {
                    icon: 'üíö',
                    value: summary.healthy_keys,
                    label: 'ÂÅ•Â∫∑ Keys'
                }
            ];
            container.innerHTML = cards.map(card => `
                <div class="card">
                    <div class="card-icon">${card.icon}</div>
                    <div class="card-value ${card.class || ''}">${card.value}</div>
                    <div class="card-label">${card.label}</div>
                </div>
            `).join('');
        }
        function renderPlatforms(platforms) {
            const container = document.getElementById('platforms');
            container.innerHTML = Object.entries(platforms).map(([name, platform]) => `
                <div class="platform">
                    <div class="platform-header">
                        <div class="platform-name">
                            ${platform.display_name}
                        </div>
                        <div class="status-badge status-${platform.status}">
                            ${platform.status === 'healthy' ? '‚úÖ ÂÅ•Â∫∑' : '‚ùå Áï∞Â∏∏'}
                        </div>
                    </div>
                    <div class="platform-stats">
                        <div class="stat">
                            <div class="stat-value">${platform.total_keys}</div>
                            <div class="stat-label">Á∏Ω Keys</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" style="color: var(--md-sys-color-success)">${platform.healthy_keys}</div>
                            <div class="stat-label">ÂÅ•Â∫∑</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" style="color: var(--md-sys-color-error)">${platform.unhealthy_keys}</div>
                            <div class="stat-label">Áï∞Â∏∏</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${platform.base_url}</div>
                            <div class="stat-label">ÊúçÂãôÂú∞ÂùÄ</div>
                        </div>
                    </div>
                    <div class="keys-grid">
                        ${platform.keys.map(key => `
                            <div class="key-card ${key.status}">
                                <div class="key-header">
                                    <div class="key-id" title="${key.key_id}">${key.key_id}</div>
                                    <div class="key-status status-${key.status}">
                                        ${key.status === 'healthy' ? '‚úÖ' : key.status === 'unhealthy' ? '‚ùå' : '‚ùì'}
                                    </div>
                                </div>
                                <div class="key-preview" title="${key.key_preview}">${key.key_preview}</div>
                                <div class="key-details">
                                    <div><strong>ÁãÄÊÖã:</strong> ${key.status}</div>
                                    <div><strong>ÈüøÊáâÊôÇÈñì:</strong> ${key.response_time_ms ? key.response_time_ms + 'ms' : 'N/A'}</div>
                                    <div><strong>Ê™¢Êü•ÊôÇÈñì:</strong> ${key.last_check ? new Date(key.last_check).toLocaleTimeString('zh-TW') : 'N/A'}</div>
                                </div>
                                ${key.error ? `<div class="error-message">‚ùå ${key.error}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
